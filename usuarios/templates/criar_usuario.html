{% extends 'base.html' %}
{% load crispy_forms_tags static %}
{% block titulo %}Novo Usuário{% endblock %}
{% block conteudo %}
<div class="container-fluid border" style="padding-bottom: 15px;">
    <h1 class="d-flex justify-content-center">Criar novo usuário</h1>
    <form method="POST">
        {% csrf_token %}
        {{formulario | crispy}}
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
