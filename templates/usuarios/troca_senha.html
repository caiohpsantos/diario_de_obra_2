{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}Trocar Senha{% endblock%}
{% block conteudo %}
<div class="container-sm">
    <h1 class="d-flex justify-content-center">Troca de senha</h1>
    {% if user.is_authenticated %}
    <button class="btn btn-primary">
        <a href="{% url 'perfil_usuario' %}">
            <i style="color: white;" class="bi bi-arrow-left-circle"">
                    Perfil
                </i>
            </a>
        </button>
        {% else %}
        <button class=" btn btn-primary">
                <a href="{% url 'pagina_inicial' %}">
                    <i style="color: white;" class="bi bi-arrow-up-circle">In√≠cio</i>
                </a>
    </button>
    {% endif %}

    <form style="padding-top: 15px;" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
