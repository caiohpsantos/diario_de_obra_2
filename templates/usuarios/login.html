{% extends 'base.html' %}
{% load crispy_forms_tags static %}
{% block titulo %}Logar{% endblock %}
{% block conteudo %}
<div class="container-sm">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <img src="{% static 'geral\img\logo_rudra_login.png' %}" style="max-width: 100%; height: auto">
        </div>
        <div class="col-sm-6">
            <h1>Logar</h1>
            <form style="padding-top: 10px;" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary" type="submit">Logar</button>
                <button class="btn btn-link"><a href="{% url 'password_reset' %}">Esqueci minha
                        senha</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
