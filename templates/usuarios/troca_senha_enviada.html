{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}Troca de senha enviada{% endblock%}
{% block conteudo %}
<div class="container-sm">
    <h1 style="background-color: darkseagreen;">Troca de senha enviada com sucesso!</h1>
    Verifique o email informado e siga as instruções.
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
    </form>
    <button class='btn btn-primary'>
        <a href="{% url 'pagina_inicial' %}">
            <i style="color: white;" class="bi bi-house">
                    Página Inicial
                </i>
            </a>
        </button>
</div>
{% endblock %}
